<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='styles/styles.css' rel='stylesheet' type='text/css'>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>Phaser Games</title>
  </head>
  <body>

    <h1>The Photoelectric Effect</h1>

    <div id="game"></div>

    <div class="controls">

      <form class="form-inline">
        &nbsp;Photon Energy:&nbsp;<input type="text" id="photon_energy" value="1.8">&nbsp;eV&nbsp;&nbsp;&nbsp;&nbsp;
        Work function:&nbsp;<input type="text" id="work_function" value="1.0">&nbsp;eV&nbsp;&nbsp;&nbsp;&nbsp;
        Intensity (0-10):&nbsp;<input type="text" id="intensity" value="1.0">&nbsp;&nbsp;&nbsp;&nbsp;
        Stopping Voltage:&nbsp;<input type="text" id="stopping_voltage" value="0">&nbsp;V
      </form>

      <button class="btn btn-success btn-sm" type="button" id="set">Set</button>&nbsp;
      <button class="btn btn-danger btn-sm" type="button" id="reset">Reset</button>

      <span class="message" id="message"></span>


    </div>


  </body>
</html>
